{%extends "template.html"%}
{%block conteudo%}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Media</th>
                    <th>Aprovação</th>
                </tr>
            </thead>
            <tbody>
                {% for linhas in linha %}
                <tr>
                    <td>{{linhas[0]}}</td>
                    <td>{{linhas[1]}}</td>
                    <td>{{linhas[2]}}</td>
                    <td>{{linhas[3]}}</td>
                    <td>{{linhas[4]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
         <form action="/cadastro">
            <button type="submit" class="btn btn-primary btn-salvar">Cadastro</button>
        </form>
{%endblock%}
